<button [class.icon-only]="name === ''" (click)="onClick()">
  <pn-icon *ngIf="iconLeft" class="icon-left" [class.only-icon]="name === ''" [symbol]="iconLeft" color="white"
    small="false"></pn-icon>
  <h1 *ngIf="!small && name">{{name}}</h1>
  <h3 *ngIf="small && name">{{name}}</h3>
  <pn-icon class="icon-right" [symbol]="iconRight" color="white" small="false"></pn-icon>
</button>

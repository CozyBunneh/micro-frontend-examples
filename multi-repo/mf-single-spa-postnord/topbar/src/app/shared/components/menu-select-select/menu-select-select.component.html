<div>
  <a (click)="toggle()" href="javascript: void(0)" name="select-select">
    <pn-icon *ngIf="iconLeft" class="iconLeft" [symbol]="iconLeft" [small]="true" color="black"></pn-icon>
    {{ name }}
    <pn-icon *ngIf="iconRight" class="iconRight" [symbol]="iconRight" [small]="true" color="black"></pn-icon>
  </a>
  <div class="dropdown-content" [class.show]="show">
    <ng-content></ng-content>
  </div>
</div>
